<div class="row justify-content-right">
    <div class="col-md-4 register-plat">
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Edit Plat</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="inputNomPlat">Nom du plat</label>
              <input class="form-control" type="text" formControlName="nomPlat" />
              <div
                class="invalid-feedback"
                *ngIf="submitted && myFormPlat['nomPlat'].errors?.['required']"
              >
              Veuiller saisir le nom du plat!
              </div>
            </div>

            <div class="form-group">
              <label for="inputCategorie">Categorie</label>
              <select
                class="custom-select form-control"
                (change)="updateProfile($event.target.value)"
                formControlName="categorie"
              >
                <option value="">Choose...</option>
                <option
                  *ngFor="let platProfile of PlatProfile"
                  value="{{ platProfile }}"
                >
                  {{ platProfile }}
                </option>
              </select>
              <!-- error -->
              <div
                class="invalid-feedback"
                *ngIf="submitted && myFormPlat['categorie'].errors?.['required']"
              >
                Veuiller saisir un categorie!
              </div>
            </div>

            <div class="form-group">
              <label for="inputDetails">Details</label>
              <input class="form-control" type="text" formControlName="details" />
              <!-- error -->
              <div
                class="invalid-feedback"
                *ngIf="submitted && myFormPlat['details'].errors?.['required']"
              >
              Veuiller saisir les details!
              </div>
            </div>
            
            <div class="form-group">
              <label for="inputVerify3">Prix</label>
              <input
                class="form-control"
                type="text"
                formControlName="prix"
              />
              <!-- error -->
              <div
                class="invalid-feedback"
                *ngIf="submitted && myFormPlat['prix'].errors?.['required']"
              >
              Veuiller entrer le prix exact!
              </div>
              <div
                class="invalid-feedback"
                *ngIf="submitted && myFormPlat['prix'].errors?.['pattern']"
              >
              Prix en ariary
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- form  -->
    </div>
  </div>
