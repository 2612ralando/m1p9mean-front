<div class="row justify-content-right">
    <div class="col-md-4 register-plat">
      <!-- form card register -->
      <div class="card-body col-md-8">
        <form [formGroup]="platForm" (ngSubmit)="onSubmit()">
          <div class="form-label">
            <label for="inputName">Nom Plat</label>
            <input class="form-control" type="text" formControlName="nomPlat" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myFormPlat['nomPlat'].errors?.['required']"
            >
            Veuiller saisir le nom!
            </div>
          </div>

          <div class="form-label mb-3">
            <label for="inputPassword3">Categorie</label>
            <select
              class="custom-select form-control"
              (change)="updateProfile($event.target.value)"
              formControlName="categorie"
            >
              <option value=""></option>
              <option
                *ngFor="let platProfile of PlatProfile"
                value="{{ platProfile }}"
              >
                {{ platProfile }}
              </option>
            </select>
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myFormPlat['categorie'].errors?.['required']"
            >
              Veuiller choisir une categorie!
            </div>
          </div>

          <div class="form-label mb-3">
            <label for="inputEmail3">Details</label>
            <input class="form-control" type="text" formControlName="details" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myFormPlat['details'].errors?.['required']"
            >
            Veuiller saisir les details!
            </div>
          </div>
          
          <div class="form-label mb-3">
            <label for="inputVerify3">Prix</label>
            <input
              class="form-control"
              type="text"
              formControlName="prix"
            />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myFormPlat['prix'].errors?.['required']"
            >
            Veuiller entrer le prix!
            </div>
            <div
              class="invalid-feedback"
              *ngIf="submitted && myFormPlat['prix'].errors?.['pattern']"
            >
              prix en ariary
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              Confirmer
            </button>
          </div> 
        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>
